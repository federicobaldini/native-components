<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components App</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        --color-primary: #a4e6fc;
        font-family: sans-serif;
      }

      body {
        margin: 32px;
      }
    </style>
    <script>
      const tooltipElement = document.querySelector("wc-tooltip");

      setTimeout(() => {
        if (tooltipElement) {
          tooltipElement.setAttribute("text", "New tooltip text!");
        }
      }, 1000);
    </script>
    <script src="/src/components/tooltip.ts"></script>
    <script src="/src/components/confirm-hyperlink.ts"></script>
    <script src="/src/components/modal.ts"></script>
  </head>
  <body>
    <p>
      <wc-tooltip text="This is the tooltip text!">
        <span>Web Components</span>
      </wc-tooltip>
      <span>are awesome!</span>
    </p>
    <a is="wc-confirm-hyperlink" href="https://www.google.com">Google</a>
    <wc-modal>
      <h1 slot="title">Please Confirm</h1>
      <p>With the confimation you agree to pay the full amount</p>
    </wc-modal>
    <p>Please confirm your choice.</p>
    <button>Show Details & Confirm</button>
    <script>
      const modalElement = document.querySelector("wc-modal");
      const buttonElement = document.querySelector("button");

      buttonElement.addEventListener("click", () => {
        modalElement.setAttribute("open", true);
      });

      modalElement.addEventListener("confirm", () => {
        console.log("Confirm...");
      });

      modalElement.addEventListener("cancel", () => {
        console.log("Cancel...");
      });
    </script>
  </body>
</html>
